spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:43306/yeobee?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    username: root
    password: password
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        order_inserts: true
        order_updates: true
        format_sql: true
  flyway:
    enabled: true
    baselineOnMigrate: true
